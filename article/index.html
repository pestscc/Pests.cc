<title>金融界―投资者首选财经金融门户网站，以证券交易为核心的互联网综合理财平台</title><meta name='keywords' content=' 股票,财经,金融,证券,综合理财平台,证券通,盈利宝,投顾,股票论坛,行情,基金,港股,债券,期货,外汇,保险,银行,金融期货,专业博客,商业报道,上市公司信息,专访访谈,上市公司高管'/><meta name='description' content='金融界网站成立于1999年8月，是中国金融在线（NASDAQ：JRJC）旗下成员之一，是目前中国领先的以证券交易为核心的互联网综合理财平台。金融界网站在'让投资更简单'的使命驱动下，凭借庞大的用户群，及业界领先的服务团队，为中国日益庞大的投资者打造、并不断拓展和优化互联网综合理财平台。作为财经类媒体的权威代表，金融界网站潜心聚力为广大投资者与机构用户服务，提供7*24小时、专业、立体、精准、及时的全球财经数据与资讯服务。'/>
